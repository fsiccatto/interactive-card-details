<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card">
    <div class="front-card">
      <div class="card-logo">
        <img src="images/card-logo.svg" alt="">
      </div>
      <div class="card-info">
        <h1>0000 0000 0000 0000</h1>
        <h3>Jane Appleseed</h3>
        <h3>00/00</h3>
      </div>
    </div>

    <div class="back-card">
      <h5>000</h5>
    </div>
  </section>
  
  <section class="card-form">
    <form action="">
      <label for="name-card">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" name="name-card" id="name-card" required>
      <label for="number-card">Card Number</label>
      <input type="number" placeholder="e.g. 1234 5678 9123 0000" name="number-card" id="number-card" required>

      <div class="info">
        <div class="expirated-card">
          <label for="month-card">Exp. Date (MM/YY)</label>
          <input type="number" placeholder="MM" name="month-card" id="month-card" required>
          <input type="number" placeholder="YY" name="year-card" id="year-card" min="1" max="" required>
        </div>
        <div class="security-card">
          <label for="cvc">CVC</label>
          <input type="number" placeholder="e.g. 123" name="cvc" id="cvc" required>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </section>

  <!-- Completed state start -->
  <section class="state-form complete">
    <img src="images/icon-complete.svg" alt="State Complete">
    <h1>Thank you!</h1>
    <h5>We've added your card details</h5>
    <button type="button">Continue</button>
  </section>
</body>
</html>
